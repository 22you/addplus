<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <title>积分兑换</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0" />
    <link rel="stylesheet" href="css/sxchange.css">
    <link rel="stylesheet" href="css/maser.css" />
</head>

<body>
 <div class="exchange-container">
  <section class="ex-box">
   <div class="ex-banner-con">
     <h3>积分商品兑换</h3>
     <img src="" width="117" height="209" alt="">
   </div>
  </section>
  <section class="ex-box">
    <header>
      <p class="ex-title">兑换所需积分：<span>3000积分</span></p>
    </header>
    <div class="detail-list">
      <ul>
        <li>市场参考价格:<span>￥2000.00</span></li>
        <li>礼品编号：<span>SH001</span></li>
        <li>兑换时间：<span>无期限</span></li>
        <li>剩余数量：<span>998</span></li>
        <li>每个会员最多兑换：<span>无限制</span></li>
        <li>兑换数量：
            <div id="add-plus">
              <input type="button" class="addplus" value="-" />
              <strong>0</strong>
              <input type="button" class="addplus" value="+" />
            </div>
        </li>
      </ul>
    </div>
    <header>
      <p class="ex-title">礼品介绍</p>
    </header>
      <div class="detail-list">
        <div class="img-box">
          <img src="" width="278" height="308" alt="">
        </div>

      </div>
  </section>
 </div>
 <footer class="btn-prmary">
   <a href="#">我要兑换</a>
 </footer>
</body>

</html>
<script>
  function addPlus(e){
    var btn=e.getElementsByTagName('input');
    var stor=e.getElementsByTagName('strong')[0];
    var num=Number(stor.innerHTML);
    btn[0].onclick=function(){
      if(num>0){
        num--;
        stor.innerHTML=num;
      }
    }
    btn[1].onclick=function(){
      num++;
      stor.innerHTML=num;
    }
  }
  window.onload=function(){
   var regulation=document.getElementById('add-plus')
   addPlus(regulation)
  }
</script>
